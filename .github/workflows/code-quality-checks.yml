name: "ðŸ”Ž Code Quality Checks"

permissions:
  statuses: write

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      sha:
        type: string
        required: false
      branch_name:
        type: string
        required: false

jobs:
  code-quality-checks:
    name: "ðŸ›¡ï¸ Quality Gate"
    runs-on: ubuntu-latest
    env:
      CI_COMMIT_BRANCH: ${{ inputs.branch_name || github.ref_name }}
    steps:
      - name: Set Pending Status
        uses: guibranco/github-status-action-v2@v1.1.13
        with:
          authToken: ${{ github.token }}
          context: "Quality Gate (Status checks)"
          state: "pending"
          sha: ${{ inputs.sha || github.sha }}
          description: "Analysis is running..."
          target_url: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          ref: ${{ inputs.sha || github.ref }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Gradle Lint, Tests, and ktlint Checks
        run: |
          echo "Testing branch: $CI_COMMIT_BRANCH"
          echo "Running on SHA: ${{ inputs.sha || github.sha }}"
          ./gradlew ktlintCheck lintDebug testDebugAllUnitTest --continue --parallel

      - name: Generate Unit Tests Summary
        if: always()
        run: |
          python3 ./.github/scripts/UnitTestsReporter.py >> $GITHUB_STEP_SUMMARY

      - name: Generate Linter Summary
        if: always()
        run: |
          python3 ./.github/scripts/LinterReporter.py app/build/reports/lint-results-aggregated.xml >> $GITHUB_STEP_SUMMARY

      - name: Set Final Status
        if: always()
        uses: guibranco/github-status-action-v2@v1.1.13
        with:
          authToken: ${{ github.token }}
          context: "Quality Gate (Status checks)"
          state: ${{ job.status }}
          sha: ${{ inputs.sha || github.sha }}
          description: "Analysis finished with status: ${{ job.status }}"
          target_url: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: Upload Lint Reports (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports-html
          path: |
            app/lint-report.html
            **/build/reports/lint-results-*.html
          retention-days: 7

      - name: Upload Lint Reports (XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports-xml
          path: app/lint-report.xml
          retention-days: 7


      - name: Upload Unit Test Results (XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results-xml
          path: '**/build/test-results/**/TEST-*.xml'
          retention-days: 7

      - name: Upload Unit Test Reports (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports-html
          path: '**/build/reports/tests/**'
          retention-days: 7

      - name: Upload ktlint Reports (XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ktlint-reports-xml
          path: '**/build/reports/ktlint/**/*.xml'
          retention-days: 7

      - name: Upload ktlint Reports (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ktlint-reports-html
          path: '**/build/reports/ktlint/**/*.html'
          retention-days: 7

